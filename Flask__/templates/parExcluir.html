<!DOCTYPE html>
<html lang="pt">
<head>
   <meta charset="UTF-8">
   <link href="static/crud.css" rel="stylesheet" type="text/css">
   <title>Escolher currículo para excluir</title>
</head>
<body>
   <h1>Escolher currículo para excluir</h1>
   <hr/>
   <table>
       <tr>
           <th>nomes/sigla</th>
           <th>data de nascimento:</th>
           <th>Excluir ?</th>
       </tr>
       {{ nomes | safe }}
   </table>

   <form action="/excluir" method="post" id="fm">
       <input type="hidden" name="idt" value="0" id="identificador"/>
   </form>

   <br/>
   <hr/>
   <br/>
   <a href="/"> Voltar ao Menu </a>
</body>
</html>

<script>
   // Função javascript para setar o identificador do veiculo para excluir após confirmação

   function jsExcluir(nome, idt){
     var conf=confirm("Deseja realmente excluir o currículo de: " + nome + " ?");
     if (conf){
        var f=document.getElementById("fm");
        var i=document.getElementById("identificador");
        i.value=idt;
        f.submit();
     }
   }
</script>
